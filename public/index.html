    <script>
      window.requestAnimFrame = (function() {
        return window.requestAnimationFrame
      })();
      var canvas = document.getElementById("App");
      var c = canvas.getContext("2d");
    
      var numStars = 2000;
      var radius = '0.' + Math.floor(Math.random() * 9) + 1;
      var focalLength = canvas.width * 4;
      var warp = 0;
      var centerX, centerY;
      var stars = [],
        star;
      var i;
      var animate = true;
    
      initializeStars();
    
      function executeFrame() {
    
        if (animate)
          requestAnimFrame(executeFrame);
        moveStars();
        drawStars();
      }
    
      function initializeStars() {
        centerX = canvas.width / 2;
        centerY = canvas.height / 2;
    
        stars = [];
        for (i = 0; i < numStars; i++) {
          star = {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            z: Math.random() * canvas.width,
            o: '0.' + Math.floor(Math.random() * 99) + 1
          };
          stars.push(star);
        }
      }
    
      function moveStars() {
        for (i = 0; i < numStars; i++) {
          star = stars[i];
          star.z++;
    
          if (star.z >= canvas.width) {
            star.z = 0;
          }
        }
      }
    
      function drawStars() {
        var pixelX, pixelY, pixelRadius;
        if (canvas.width != window.innerWidth || canvas.width != window.innerWidth) {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          initializeStars();
        }
        if (warp == 0) {
          c.fillStyle = "rgba(0,0,0,1)";
          c.fillRect(0, 0, canvas.width, canvas.height);
        }
        c.fillStyle = "rgba(255, 250, 200, " + radius + ")";
        for (i = 0; i < numStars; i++) {
          star = stars[i];
    
          pixelX = (star.x - centerX) * (focalLength / star.z);
          pixelX += centerX;
          pixelY = (star.y - centerY) * (focalLength / star.z);
          pixelY += centerY;
          pixelRadius = 0.4 * (focalLength / star.z);
    
          c.beginPath();
          c.arc(pixelX + pixelRadius, pixelY + pixelRadius, pixelRadius, 0, 2 * Math.PI)
          c.fill();
          c.fillStyle = "rgba(255, 250, 200, " + star.o + ")";
        }
      }
